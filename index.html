<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="score_container">
        <p>Your Result</p>
        <div class="rounded_div">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the <br />
          people who have taken these tests.
        </p>
      </div>
      <div class="summary_container">
        <h3>Summary</h3>
        <div class="sub_divs">
          <div class="red">
            <img src="./images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
            <p class="left">8 / 100</p>
          </div>
          <div class="yellow">
            <img src="./images/icon-memory.svg" alt="" />
            <p>Memory</p>
            <p class="left">92 / 100</p>
          </div>
          <div class="green">
            <img src="./images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
            <p class="left">61 / 100</p>
          </div>
          <div class="blue">
            <img src="./images/icon-visual.svg" alt="" />
            <p>Visual</p>
            <p class="left">72 / 100</p>
          </div>
        </div>
        <button type="button">continue</button>
      </div>
    </div>
  </body>
</html>
