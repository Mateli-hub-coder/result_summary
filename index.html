<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="score_container">
        <p class="results">Your Result</p>
        <div class="rounded_div">
          <h1 class="score_header">76</h1>
          <p>of 100</p>
        </div>
        <div class="score_text">
          <h3 class="header1">Great</h3>
          <p>
            You scored higher than 65% of <br />the people who have taken <br />
            these tests.
          </p>
        </div>
      </div>
      <div class="summary_container">
        <h3>Summary</h3>
        <div class="sub_divs">
          <div class="sub_div red">
            <div class="sub_text">
              <img src="./images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p class="sub_div left">8 / 100</p>
          </div>
          <div class="sub_div yellow">
            <div class="sub_text">
              <img src="./images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p class="left">92 / 100</p>
          </div>
          <div class="sub_div green">
            <div class="sub_text">
              <img src="./images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <p class="left">61 / 100</p>
          </div>
          <div class="sub_div blue">
            <div class="sub_text">
              <img src="./images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <p class="left">72 / 100</p>
          </div>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>
  </body>
</html>
